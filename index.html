<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Landing Page</title>
    <!-- Use Google Fonts for a modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-slate-50 text-gray-800;
        }
        /* A simple scroll animation for links */
        html {
            scroll-behavior: smooth;
        }

        /* Pure CSS Diagonal Stripes Pattern for the Hero Section */
        .hero-pattern {
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

  

    <!-- Hero Section -->
    

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Features Section -->
       
        
        <!-- PHP Web App Section -->
        <section id="demo" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
           
            <div class="relative w-full rounded-lg shadow-xl overflow-hidden p-8 bg-white">
                <div id="php-content" class="text-center text-gray-400">
                    <div class="flex flex-col items-center justify-center p-8 space-y-4">
                        <div class="w-12 h-12 border-4 border-dashed rounded-full animate-spin border-indigo-500"></div>
                        <p class="text-lg font-medium text-gray-500">Loading content...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Call to Action Section -->
        

        <!-- Contact Section -->
     
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Sparkle. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to load external content -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('php-content');
            const url = 'https://jamea.qaftechnology.com:8445/jamea/'; // Replace with the URL of your PHP web app

            // Display a loading indicator
            contentContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 space-y-4">
                    <div class="w-12 h-12 border-4 border-dashed rounded-full animate-spin border-indigo-500"></div>
                    <p class="text-lg font-medium text-gray-500">Loading content...</p>
                </div>
            `;

            // Use fetch to get the HTML content
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    // Update the div with the fetched content
                    contentContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    contentContainer.innerHTML = `<p class="text-red-500 text-center">Failed to load content. Please check the URL.</p>`;
                });
        });
    </script>

</body>
</html>
